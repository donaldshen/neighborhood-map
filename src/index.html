<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
</head>
<body>
  <div class="container">
    <aside id="list-view" data-bind="css: {close: !showListView()}">
      <ul id="list" data-bind="foreach: locations">
        <li data-bind="text: title, click: $parent.openInfoWindow"></li>
      </ul>
    </aside>
    <main data-bind="css: {expand: !showListView()}">
      <header>
        <a href="#" data-bind="click: toggleListView" id="toggle">â˜°</a>
        <input type="text" placeholder="filter" data-bind="textInput: inputText">
      </header>
      <div id="map">
      </div>
    </main>
  </div>
  <script src="js/jquery-3.1.0.min.js"></script>
  <!-- Responsive design -->
  <!-- <script>
    $('#toggle').click(function () {
      $('#list-view').toggleClass('close');
      $('main').toggleClass('expand');
    });
  </script> -->
  <script src='js/knockout-3.4.0.js'></script>
  <script src="js/app.js" charset="utf-8"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUlbHcl_He2y0bb6GAcAbUfJ2xq-zITBs&callback=init">
  </script>
</body>
</html>
